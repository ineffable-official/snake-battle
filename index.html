<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Welcome</h1>
      <form id="form-register">
        <input
          type="text"
          name="player-name"
          id="player-name"
          placeholder="Enter your name"
        />
        <select name="room" id="room-list">
          <option value="">-- Select room --</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="controls" id="controls">
      <div class="flex">
        <div class="btn" id="up-btn">UP</div>
      </div>
      <div class="flex">
        <div class="btn" id="left-btn">LEFT</div>
        <div class="btn hidden"></div>
        <div class="btn" id="right-btn">RIGHT</div>
      </div>
      <div class="flex">
        <div class="btn" id="down-btn">DOWN</div>
      </div>
    </div>

    <div id="open-controls">Control</div>

    <script src="assets/scripts/jquery.js"></script>
    <script src="assets/scripts/scripts.js" type="module"></script>
  </body>
</html>
